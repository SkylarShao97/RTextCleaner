# language: r
# cache: packages

# r:
#   - release
#   - oldrel

# script:
#   - R CMD build .
#   - R CMD check *tar.gz --as-cran
dist: focal
language: r
r:
  - release  

cache: packages  

before_install:
  - sudo rm -f /etc/apt/sources.list.d/google-chrome.list || true
  - sudo rm -f /etc/apt/trusted.gpg.d/google-chrome.gpg || true
  - sudo apt-key del D38B4796 || true
  - sudo apt-get remove --purge google-chrome-stable chromium-browser -y || true
  - sudo apt-get update --allow-releaseinfo-change || true
  - Rscript -e 'remove.packages("httr")' || true  # 删除可能的损坏包
  - Rscript -e 'install.packages("httr", repos="https://cloud.r-project.org")'  # 确保安装
  - Rscript -e 'install.packages("remotes", repos="https://cloud.r-project.org")'

install:
  - Rscript -e 'install.packages(c("cpp11", "waldo", "gtable", "purrr", "knitr", "rmarkdown"), repos="https://cloud.r-project.org")'
  - Rscript -e 'remotes::install_deps(dependencies = TRUE)'

script:
  - Rscript -e 'library(httr); packageVersion("httr")'  # 检查是否安装
  - R CMD build .
  - R CMD check *tar.gz --no-manual --as-cran
