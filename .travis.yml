# language: r
# cache: packages

# r:
#   - release
#   - oldrel

# script:
#   - R CMD build .
#   - R CMD check *tar.gz --as-cran
language: r
r:
  - release  

cache: packages  

before_install:
  # **Clean APT cache (optional, but recommended for a clean environment)**
  - sudo rm -rf /var/lib/apt/lists/*
  - sudo apt-get clean || true
  - sudo apt-get autoclean || true
  - sudo apt-get update --allow-releaseinfo-change || true
  # **Install R dependencies**
  - Rscript -e 'install.packages(c("cpp11", "waldo", "gtable", "purrr"), repos="https://cloud.r-project.org")'

install:
  - Rscript -e 'install.packages("remotes", repos="https://cloud.r-project.org")'
  - Rscript -e 'remotes::install_deps(dependencies = TRUE)'

script:
  - R CMD build .
  - R CMD check *tar.gz --no-manual --as-cran